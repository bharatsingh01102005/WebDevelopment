<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Todo App</h1>
  </header>

  <main>
    <div class="tabs">
      <button onclick="showTasks('today')" id="tab-today">Today</button>
      <button onclick="showTasks('pending')" id="tab-pending">Pending</button>
      <button onclick="showTasks('overdue')" id="tab-overdue">Overdue</button>
      <button onclick="showTasks('completed')" id="tab-completed">Completed</button>
      <button onclick="showTasks('all')" id="tab-all">All</button>
    </div>

    <section class="add-task">
      <input id="title" type="text" placeholder="Write your task here" />
      <input id="created-date" type="date" />
      <input id="due-date" type="date" />
      <button id="add-btn">+ Add Task</button>
    </section>

    <section>
      <h2>Tasks</h2>
      <ul id="list" class="task-list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
