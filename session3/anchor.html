    <h1>Anchor Tag</h1>
<!-- href means hyper link refrencence -->
 <!-- target ye same page ya alag page par le jaane ke liye kaam karta hai -->

    <a target="_self" href="https://www.google.com/">Google</a>

    <!-- ye apni file se kisi dure file ke liye se karna padta hai -->

    <!-- agar apni file se dusre folder ki file me jana ho tab hm <a href="../foldernameselect/filename"> -->

    <a href="bua.html">special paragraph</a>
